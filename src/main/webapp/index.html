<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Begin</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
<body onload="loadCommodities()">
<div id="content">

    <form action="/data/" method="POST">
        <p>新建库存</p>
        <div>
            商品名称：
            <input name="name">
        </div>
        <div>
            添加数量：
            <input name="number">
        </div>
        <div>
            商品价格：
            <input name="price">
        </div>
        <br/><br/>
        <input type="submit" />
    </form>
    <br/><br/>

    <form action="/add" method="POST">
        <p>增加库存</p>
        <div>
            商品id：
            <input name="item_id">
        </div>
        <div>
            添加数量：
            <input name="number">
        </div>

        <br/><br/>
        <input type="submit" />
    </form>
    <br/><br/>

    <form action="/delete" method="POST">
        <p>删除库存</p>
        <div>
            商品id：
            <input name="item_id">
        </div>
        <br/><br/>
        <input type="submit" />
    </form>
    <br/><br/>

    <p>查询库存</p>
    <div>
        商品名称：
        <input id="searchByName">
    </div>
    <div>
    <button onclick="search()">搜索</button>
    </div>
    <ul id="search-list"></ul>    
    <br/><br/>

    <ul id="commodity-list"></ul>
    <br/><br/>
</div>
</body>
</html>
